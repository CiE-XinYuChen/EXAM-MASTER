<!-- templates/index.html -->
{% extends 'base.html' %}

{% block title %}ExamMaster - 首页{% endblock %}

{% block content %}
<div class="main-container">
    <div class="welcome-card">
        <h1>欢迎来到 ExamMaster</h1>
        <p>请选择上方功能开始答题。</p>
        <p>技术支持：ShayneChen（xinyu-c@outlook.com）</p>
    </div>
    <div class="mode-selection">
        <h2>特殊练习模式</h2>
        <div class="mode-buttons">
            <form method="post" action="{{ url_for('start_timed_mode') }}">
                <button type="submit" class="btn mode-btn">开启定时模式</button>
            </form>
            <form method="post" action="{{ url_for('start_exam') }}">
                <button type="submit" class="btn mode-btn">开启模拟考试模式</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
