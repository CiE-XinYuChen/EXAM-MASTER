    <div class="content-section">
        <h1>错题本</h1>
        {% if questions %}
        <ul class="styled-list">
            {% for q in questions %}
                <li>
                    <a href="{{ url_for('show_question', qid=q.id) }}">[{{ q.id }}] {{ q.stem }}</a>
                    <!-- 可选：添加删除按钮 -->
                    <!-- <button class="btn btn-delete" data-id="{{ q.id }}">删除</button> -->
                </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>当前没有错题。</p>
        {% endif %}
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='wrong.js') }}"></script>
{% endblock %}
