<!-- templates/wrong.html -->
{% extends 'base.html' %}

{% block title %}错题本 - ExamMaster{% endblock %}

{% block content %}
<div class="card">
    <div class="card-title">
        <i class="fas fa-times-circle"></i> 错题本
    </div>
    
    {% if questions %}
    <ul class="mb-3">
        {% for q in questions %}
            <li class="mb-2">
                <a href="{{ url_for('show_question', qid=q.id) }}" class="text-primary">
                    <span class="badge badge-primary">{{ q.id }}</span> {{ q.stem }}
                </a>
                <!-- 可选：添加删除按钮 -->
                <!-- <button class="btn btn-danger btn-sm ml-2" data-id="{{ q.id }}">删除</button> -->
            </li>
        {% endfor %}
    </ul>
    {% else %}
    <div class="alert alert-info mb-3">
        <i class="fas fa-info-circle"></i> 当前没有错题。
    </div>
    {% endif %}
    
    <div class="text-center">
        <a href="{{ url_for('index') }}" class="btn btn-danger">
            <i class="fas fa-sign-out-alt"></i> 退出
        </a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='wrong.js') }}"></script>
{% endblock %}
