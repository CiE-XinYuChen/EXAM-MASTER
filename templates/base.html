<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ExamMaster{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Fonts 引入（如果需要） -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav aria-label="主导航">
        <div class="nav-left">
            <a href="{{ url_for('index') }}" class="nav-logo">ExamMaster</a>
            <a href="{{ url_for('random_question') }}" class="nav-link">随机答题</a>
            <a href="{{ url_for('search') }}" class="nav-link">搜索题目</a>
            <a href="{{ url_for('show_history') }}" class="nav-link">答题历史</a>
            <a href="{{ url_for('wrong_questions') }}" class="nav-link">错题本</a>
            <a href="{{ url_for('filter_questions') }}" class="nav-link">分类/难度筛选</a>
            <a href="{{ url_for('show_favorites') }}" class="nav-link">我的收藏</a>
            <a href="{{ url_for('statistics') }}" class="nav-link">统计与反馈</a>
        </div>
        <div class="nav-right">
            <a href="{{ url_for('logout') }}" class="nav-link logout-link">退出登录</a>
        </div>
    </nav>
    
    {% block content %}{% endblock %}
    
    {% block scripts %}{% endblock %}
</body>
</html>
